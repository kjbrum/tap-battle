<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Battle | Tap Battle</title>
        <style>
            body {
                margin: 0;
            }

            .tap-zone {
                position: absolute;
                width: 100vw;
                height: 100vh;
                background: black;
                color: white;
                font-size: 5rem;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="tap-zone">
            <h1>TAP!</h1>
        </div>
        <div class="username"></div>

        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var url = window.location.href;
            var path = window.location.pathname;
            var re = new RegExp(path,"g");
            var socket = io.connect(url.replace(re, ''));

            $('.tap-zone').click(function(e) {
                e.preventDefault();
                socket.emit('tap', true);
            });

            socket.emit('remoteConnected', true);
        </script>
    </body>
</html>
